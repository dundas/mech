version: '3.8'

services:
  registry:
    image: registry:2
    ports:
      - "5001:5000"
    environment:
      - REGISTRY_STORAGE=s3
      - REGISTRY_STORAGE_S3_ACCESSKEY=${R2_ACCESS_KEY_ID}
      - REGISTRY_STORAGE_S3_SECRETKEY=${R2_SECRET_ACCESS_KEY}
      - REGISTRY_STORAGE_S3_REGIONENDPOINT=${R2_ENDPOINT}
      - REGISTRY_STORAGE_S3_BUCKET=mech-containers
      - REGISTRY_STORAGE_S3_REGION=auto
      - REGISTRY_STORAGE_S3_FORCEPATHSTYLE=true
    volumes:
      - ./config.yml:/etc/docker/registry/config.yml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/v2/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s